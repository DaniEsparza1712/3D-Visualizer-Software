<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3D Modelling Software</title>
  </head>
  <body onload="main()">
    <div style="height: 400px; width: 600px;">
      <canvas id="webgl" width="400" height="400" style="float: left;">
        Please use a browser that supports canvas
      </canvas>
      <div style="overflow-y:scroll; background-color: #d6d6d6; height: 350px; width: 200px; float: right;" id="figContainer">
      </div>
      <button style="height: 50px; width: 185px;" id="deleteBtn">Delete</button>
    </div>

    <div id="Primitives" style="display: flex">
      <button type="button" id="cube">Cube</button>
      <button type="button" id="plane">Plane</button>
      <button type="button" id="pyramid">Pyramid</button>
      <input type="color" id="colorPicker" name="Color" value="#FFFFFF">
      <label for="colorPicker">Figure Color</label>
    </div>

    <div id="sliders" style="display: flex; width: 400px">
      <div id="posSliders" style="width: 32%">
        <label for="posX">Position X: </label>
        <input type="range" min="-99" max="99" value="0" class="slider" id="posX" style="width: 100%">
        <input type="number" id="posXLabel" min="-0.99" max="0.99" step="0.01" value = "0" style="width: 100%"><br>
        <label for="posY">Position Y: </label>
        <input type="range" min="-99" max="99" value="0" class="slider" id="posY" style="width: 100%">
        <input type="number" id="posYLabel" min="-0.99" max="0.99" step="0.01" value = "0" style="width: 100%"><br>
        <label for="posZ">Position Z: </label>
        <input type="range" min="-99" max="99" value="0" class="slider" id="posZ" style="width: 100%">
        <input type="number" id="posZLabel" min="-0.99" max="0.99" step="0.01" value = "0" style="width: 100%"><br>
      </div>
      <div id="rotSliders" style="width: 32%; margin-left: 2%">
        <label for="rotX">Rotation X:</label>
        <input type="range" min="-360" max="360" value="0" class="slider" id="rotX" style="width: 100%">
        <input type="number" min="-360" max="360" value="0" id="rotXLabel" style="width: 100%">
        <label for="rotX">Rotation Y:</label>
        <input type="range" min="-360" max="360" value="0" class="slider" id="rotY" style="width: 100%">
        <input type="number" min="-360" max="360" value="0" id="rotYLabel" style="width: 100%">
        <label for="rotX">Rotation Z:</label>
        <input type="range" min="-360" max="360" value="0" class="slider" id="rotZ" style="width: 100%">
        <input type="number" min="-360" max="360" value="0" id="rotZLabel" style="width: 100%">
      </div>
      <div id="scaleSliders" style="width: 32%; margin-left: 2%">
        <label for="scaleX">Scale X:</label>
        <input type="range" min="10" max="400" value="100" class="slider" id="scaleX" style="width: 100%">
        <input type="number" min="10" max="400" value="0" id="scaleXLabel" style="width: 100%">
        <label for="scaleY">Scale Y:</label>
        <input type="range" min="10" max="400" value="100" class="slider" id="scaleY" style="width: 100%">
        <input type="number" min="10" max="400" value="0" id="scaleYLabel" style="width: 100%">
        <label for="scaleZ">Scale Z:</label>
        <input type="range" min="10" max="400" value="100" class="slider" id="scaleZ" style="width: 100%">
        <input type="number" min="10" max="400" value="0" id="scaleZLabel" style="width: 100%">
      </div>
    </div>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Partial1.js"></script>
  </body>
</html>
